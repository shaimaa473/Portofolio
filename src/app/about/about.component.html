<header>
    <hr class="w-25 mx-auto">
    <div class="container text-center">
        <div class="row mb-4" *ngIf="Skills.length > 0">
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 my-5 text-center "  
                *ngFor="let Skill of Skills">
                <div class="bg-white w-100 h-100  rounded">
                    <h3 class="p-2 w-100" style="background-color: #f2f2f2; color: #2b6777;">{{Skill.ProgrammingLanguage}}</h3>                      
                    <br>
                    <img [src]="Skill.logo" alt="Profile Image" class="mb-3 animate__animated animate__zoomIn w-50">
                </div>
            </div>   
        </div>
    </div>
</header>
